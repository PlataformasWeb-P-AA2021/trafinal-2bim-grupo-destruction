<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">

     <!-- Google fonts -->
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
     <!-- Fontawesome -->
     <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>
      {% block title %}
      {% endblock %}
    </title>
  </head>
  <body>
    <div class="d-flex">
      <div id="sidebar-container" class="bg">
        <div class="d-block p-4">
          <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
        </div>
        <div class="menu">
          <a class="d-block p-4" href="{% url 'index' %}"><i class="fas fa-home mr-2"></i>Inicio</a>
          <a class="d-block p-4" href="{% url 'crear_casa' %}"><i class="fas fa-plus mr-2"></i>Agregar casa</a>
          <a class="d-block p-4" href="{% url 'crear_departamento' %}"><i class="fas fa-plus mr-2"></i>Agregar departamento</a>
        </div>
      </div>
      <section class="w-100">
        <div>
          <div class="titulo">
            <h1>Administraci√≥n</h1>
          </div>

          <div class="container-body">
            {% block content %}
            {% endblock %}
          </div>
          <footer>
            <div class="footer">
              <p>Loja-Ecuador</p>
              <p>{% now "j F Y H:i" %}</p>
            </div>
          </footer>
        </div>
      </section>
  <br>
  </body>
</html>
